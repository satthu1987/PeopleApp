<div class="people-app-table">

    <div ng-app="peopleApp">
        <div ng-controller="searchPersonCtrl">
            <p>
                <input type="text" ng-model="search">
            </p>
            <table>
                <tbody>
                    <tr>
                        <th>Fist Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                    <tr data-ng-repeat="person in people | filter:search">
                        <td>{{person.FirstName}}</td>
                        <td>{{person.LastName}}</td>
                        <td>{{person.Address}}</td>
                        <td>
                            <a href="#/editPerson/{{person.ID}}"><img src="../Images/edit.png" alt=""></a>
                            <a href="" data-ng-click="removePerson(person)"><img src="../Images/delete.png" alt=""></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
